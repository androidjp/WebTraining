<!DOCTYPE html>
<html>

<head>
    <title>Meta 总结</title>
    <!-- 指定作者 -->
    <meta name="author" content="Jasper Wu">
    <!-- 修订日期 -->
    <meta name="revised" content="David Yang,8/1/07">
    <!-- 编辑器 -->
    <meta name="generator" content="Sublime Text3">
    <!-- 描述 -->
    <meta name="description" content="HTML examples">
    <!-- 关键字 -->
    <meta name="keywords" content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">
    <!-- 指定页面解析编码格式（不推荐使用） -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 编码方式：UTF-8  iso-8859-1 -->
    <meta http-equiv="charset" content="UTF-8">
    <!-- 有效期至 （用于设定网页的到期时间，过期后网页必须到服务器上重新传输）-->
    <meta http-equiv="expires" content="31 Dec 2008">
    <!-- 5秒后，自动跳转到指定页面 -->
    <meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn" />
    <!-- 移动端窗口设置，常用于设计移动端网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 定义搜索引擎爬虫的搜索方式。robots用来告诉爬虫哪些页面需要索引，哪些页面不需要索引。
content的参数有all,none,index,noindex,follow,nofollow。默认是all。
	1.none : 搜索引擎将忽略此网页，等价于noindex，nofollow。
2.noindex : 搜索引擎不索引此网页。
3.nofollow: 搜索引擎不继续通过此网页的链接索引搜索其它的网页。
4.all : 搜索引擎将索引此网页与继续通过此网页的链接索引，等价于index，follow。
5.index : 搜索引擎索引此网页。
6.follow : 搜索引擎继续通过此网页的链接索引搜索其它的网页。
	 -->
    <meta name="robots" content="none">
    <!-- 版权归谁所有 -->
    <meta name="copyright" content="Jasper Wu">
    <!-- 搜索引擎爬虫重访时间。 如果页面不是经常更新，为了减轻搜索引擎爬虫对服务器带来的压力，可以设置一个爬虫的重访时间。如果重访时间过短，爬虫将按它们定义的默认时间来访问。 -->
    <meta name="revisit-after" content="7 days">
    <!-- 指定双核浏览器的默认渲染方式 ： renderer是为双核浏览器准备的，用于指定双核浏览器默认以何种方式渲染页面。比如说360浏览器。
	* 默认webkit内核
	* 默认IE兼容模式
	* 默认IE标准模式
     -->
    <meta name="renderer" content="webkit">
    <meta name="renderer" content="ie-comp">
    <meta name="renderer" content="ie-stand">
    <!-- HTML5 推荐的编码设置方式 -->
    <meta charset="utf-8">
    <!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- cache-control: 指定请求和响应遵循的缓存机制.指导浏览器如何缓存某个响应以及缓存多长时间。 -->
    <!-- no-cache: 先发送请求，与服务器确认该资源是否被更改，如果未被更改，则使用缓存。
no-store: 不允许缓存，每次都要去服务器上，下载完整的响应。（安全措施）
public : 缓存所有响应，但并非必须。因为max-age也可以做到相同效果
private : 只为单个用户缓存，因此不允许任何中继进行缓存。（比如说CDN就不允许缓存private的响应）
maxage : 表示当前请求开始，该响应在多久内能被缓存和重用，而不去服务器重新请求。例如：max-age=60表示响应可以再缓存和重用 60 秒。 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- 禁止百度自动转码（用于禁止当前页面在移动端浏览时，被百度自动转码） -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- cookie设定 -->
    <!-- 如果网页过期。那么这个网页存在本地的cookies也会被自动删除。 -->
    <!-- 格式如下： -->
    <!-- <meta http-equiv="Set-Cookie" content="name, date"> -->
    <!-- 例子：设置cookie 的有效期至：周日， -->
    <meta http-equiv="Set-Cookie" content="User=Jasper; path=/; expires=Sunday, 10-Jan-2016 10:00:00 GMT">
</head>

<body>
    <ol>
        <li>四个属性：name，content，http-equiv，scheme</li>
        <li>参考链接: <a href="https://segmentfault.com/a/1190000004279791" title="关于meta">关于meta</a></li>
        <ul>
            <li>必须属性：content</li>
            <li>可选：http-equiv【把content属性关联到HTTP头部，并指示服务器在发送实际的文档之前先在要传送给浏览器的 MIME 文档头部包含名称/值对。】</li>
            <li>可选：name【把content属性关联到某个名字】</li>
            <li>可选：scheme【定义用于翻译content属性值的格式】</li>
        </ul>
    </ol>
</body>

</html>
