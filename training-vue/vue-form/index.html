<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 表单</title>
    <script src="./../vue.js"></script>
    <style>
        p {
            background-color: #D6A35B
        }
    </style>
</head>

<body>

    <p>普通的双向绑定</p>
    <div id="exp1">
        结果：
        <span style="white-space: pre-line;">{{message}}</span>
        <br> 输入：
        <textarea v-model="message" placeholder="add sth"></textarea>
        <br> 复选框：
        <input type="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>
        <br>

    </div>

    <p>多个复选框</p>
    <div id="exp2">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <br>
        <input type="checkbox" id="tom" value="Tom" v-model="checkedNames">
        <label for="tom">Tom</label>
        <br>
        <input type="checkbox" id="allen" value="Allen" v-model="checkedNames">
        <label for="allen">Allen</label>
        <br>
        <span>Checked name: {{checkedNames}}</span>

    </div>

    <p>单选按钮</p>
    <div id="exp3">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

    </div>

    <p>选择列表</p>
    <div id="exp4">
        <h5>静态</h5>
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>

        <h5>动态</h5>

        <select v-model="selected">

            <option v-for="option in options" :value="option.value">
                {{option.text}}
            </option>


        </select>

        <span>Selected:{{selected}}</span>
    </div>


    <p>值绑定</p>

    <div id="exp5">
        <!-- 当选中时，`picked` 为字符串 "a" -->
        <input type="radio" v-model="picked" value="a">选中时值为`a`的radioButton

        <!-- `toggle` 为 'yes' 或 'no' -->
        <input type="checkbox" v-model="toggle" true-value='yes' false-value='no'> 绑定了vm`toggle`的复选框，此时的toggle是：{{toggle}}

        <!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
        <select v-model="selected">
            <option value="abc">ABC</option>
        </select>
    </div>


    <p>修饰符</p>
    <div id='exp6'>
        <!-- 在“change”时而非“input”时更新 -->
        <input type='text' v-model.lazy="msg">
        <br>你输入的是：{{msg}}
        <br>
        你输入的东西会自动变成数字
        <input v-model.number="age" type="number" placeholder="输入年龄">

        <br>这是会自动过滤前后空格的input：
        <input v-model.trim="msg">

    </div>


    <script>
        var exp1 = new Vue({
            el: '#exp1',
            data: {
                message: "",
                checked: true
            }
        })

        var exp2 = new Vue({
            el: '#exp2',
            data: {
                checkedNames: []
            }
        })

        var exp3 = new Vue({
            el: '#exp3',
            data: {
                picked: ''
            }
        })

        var exp4 = new Vue({
            el: '#exp4',
            data: {
                selected: '',
                options: [{
                        text: "One",
                        value: 'A'
                    },
                    {
                        text: "Two",
                        value: 'B'
                    },
                    {
                        text: "Three",
                        value: 'C'
                    }
                ]
            }
        })

        var exp5 = new Vue({
            el: '#exp5',
            data: {
                picked: 'a',
                toggle: 'yes',
            }
        })

        var exp6 = new Vue({
            el: '#exp6',
            data: {
                msg:'msg',
                age:18
            }
        })
    </script>
</body>

</html>
